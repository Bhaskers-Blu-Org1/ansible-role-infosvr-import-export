- name: setup_mappings - load mapping defaults
  include_vars: file=asset_mapping_packages.yml

- name: setup_mappings - load model versions
  shell: >
          ./xmetaAdmin.sh
          listModels
          -dbfile ../conf/database.properties
          | grep '^{{ item.model }}'
          | awk '{print $2}'
  args:
    executable: /bin/bash
    chdir: "{{ ibm_infosvr_impexp_infosvr_install_location }}/ASBServer/bin"
  register: __ibm_infosvr_impexp_models
  with_items: "{{ ibm_infosvr_impexp_models_to_types }}"
  changed_when: False
  loop_control:
    label: "{{ item.model }}"

- name: setup_mappings - parse model versions
  set_fact:
    __ibm_infosvr_impexp_model_version:
      model: "{{ item.item.model }}"
      version: "{{ item.stdout[1:-1] }}"
      types: "{{ item.item.types }}"
  with_items: "{{ __ibm_infosvr_impexp_models.results }}"
  register: __ibm_infosvr_impexp_model_versions_tmp
  changed_when: False
  loop_control:
    label: "{{ item.item.model }}"

- name: setup_mappings - splice in model versions
  set_fact:
    __ibm_infosvr_impexp_model_version:
      model: "{{ item.item.item | combine(item.ansible_facts.__ibm_infosvr_impexp_model_version) }}"
  with_items: "{{ __ibm_infosvr_impexp_model_versions_tmp.results }}"
  register: __ibm_infosvr_impexp_model_versions_tmp
  changed_when: False
  loop_control:
    label: "{{ item.item.item.model }}"

- name: setup_mappings - simplify model version fact
  set_fact:
    __ibm_infosvr_impexp_model_versions: "{{ __ibm_infosvr_impexp_model_versions_tmp.results | map(attribute='ansible_facts.__ibm_infosvr_impexp_model_version.model') | list }}"
  changed_when: False

- debug: var=__ibm_infosvr_impexp_model_versions
  tags: [ 'never', 'debug' ]
