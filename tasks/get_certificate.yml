- name: record Information Server SSL certificate chain
  shell: >
          openssl s_client
          -connect {{ ibm_infosvr_impexp_services_host }}:{{ ibm_infosvr_impexp_services_console_port }}
          -showcerts </dev/null 2>/dev/null
          > /tmp/__ibm_infosvr_impexp_cert_chain
  args:
    creates: /tmp/__ibm_infosvr_impexp_cert_chain

# Unbelievable that OpenSSL doesn't provide a more direct way of doing this...

- name: get SSL certificate chain length
  shell: >
          wc -l /tmp/__ibm_infosvr_impexp_cert_chain
          | cut -d' ' -f 1
  register: __ibm_infosvr_impexp_cert_chain_length

- name: get location of last certificate in chain
  shell: >
          grep -n 'BEGIN CERTIFICATE' /tmp/__ibm_infosvr_impexp_cert_chain
          | tail -1
          | cut -d':' -f 1
  register: __ibm_infosvr_impexp_cert_chain_root

- name: record root SSL certificate
  shell: >
          tail -$(({{ __ibm_infosvr_impexp_cert_chain_length.stdout }}-{{ __ibm_infosvr_impexp_cert_chain_root.stdout }}+1)) /tmp/__ibm_infosvr_impexp_cert_chain
          | openssl x509 -outform PEM
          > /tmp/__ibm_infosvr_impexp_cert_root.crt
  args:
    executable: /bin/bash

- name: retrieve Information Server SSL certificate
  fetch:
    src: "/tmp/__ibm_infosvr_impexp_cert_root.crt"
    dest: "{{ ibm_infosvr_impexp_fetch_location }}/__ibm_infosvr_impexp_cert_root.crt"
    flat: yes

- name: remove temporary SSL certificate files
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /tmp/__ibm_infosvr_impexp_cert_chain
    - /tmp/__ibm_infosvr_impexp_cert_root.crt
