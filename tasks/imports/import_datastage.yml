- name: import_datastage - transfer files
  copy: src={{ item.src }} dest=/tmp/__load_ds_{{ item.src | basename }}
  with_items: "{{ ibm_infosvr_impexp_ds_import }}"

- name: import_datastage - load DataStage assets
  shell: >
          source ~/.bashrc &&
          cd `cat /.dshome` &&
          source dsenv &&
          {{ ibm_infosvr_impexp_infosvr_install_location }}/Clients/istools/cli/istool.sh
          import
          -u {{ ibm_infosvr_impexp_infosvr_admin_user }}
          -p {{ ibm_infosvr_impexp_infosvr_admin_user_pwd }}
          -dom {{ ibm_infosvr_impexp_services_host | lower }}:{{ ibm_infosvr_impexp_services_console_port }}
          -ar /tmp/__load_ds_{{ item.src | basename }}
          {% if item.overwrite is defined and item.overwrite %}-replace{% endif %}
          -ds '{{ ibm_infosvr_impexp_engine_host | upper }}/{{ item.project }}'
  args:
    executable: /bin/bash
  with_items: "{{ ibm_infosvr_impexp_ds_import }}"

- name: import_datastage - cleanup transferred files
  file: path=/tmp/__load_ds_{{ item.src | basename }} state=absent
  with_items: "{{ ibm_infosvr_impexp_ds_import }}"
