- name: import_cm_cadefs - transfer files
  copy: src={{ item.src }} dest=/tmp/__load_cm_cadefs_{{ item.src | basename }}
  with_items: "{{ ibm_infosvr_impexp_cm_cadefs_import }}"

- name: import_cm_cadefs - transfer mappings
  template: src=mapping.xml.j2 dest=/tmp/__load_cm_cadefs_{{ item.src | basename }}_mapping.xml
  when: item.map is defined
  with_items: "{{ ibm_infosvr_impexp_cm_cadefs_import }}"

- name: import_cm_cadefs - import common metadata custom attribute definitions
  shell: >
          source ~/.bashrc &&
          . dsenv &&
          {{ ibm_infosvr_impexp_infosvr_install_location }}/Clients/istools/cli/istool.sh
          import
          -u {{ ibm_infosvr_impexp_infosvr_admin_user }}
          -p {{ ibm_infosvr_impexp_infosvr_admin_user_pwd }}
          -dom {{ ibm_infosvr_impexp_services_host | lower }}:{{ ibm_infosvr_impexp_services_console_port }}
          -ar /tmp/__load_cm_cadefs_{{ item.src | basename }}
          {% if item.overwrite is defined and item.overwrite %}-replace{% endif %}
          -customattributes '{% if item.map is defined %}-map /tmp/__load_cm_cadefs_{{ item.src | basename }}_mapping.xml{% endif %}'
  args:
    executable: /bin/bash
    chdir: "{{ ibm_infosvr_impexp_infosvr_install_location }}/Server/DSEngine"
  with_items: "{{ ibm_infosvr_impexp_cm_cadefs_import }}"

- name: import_cm_cadefs - cleanup exported files
  file: path=/tmp/__load_cm_cadefs_{{ item.src | basename }} state=absent
  with_items: "{{ ibm_infosvr_impexp_cm_cadefs_import }}"

- name: import_cm_cadefs - cleanup transferred mappings
  file: path=/tmp/__load_cm_cadefs_{{ item.src | basename }}_mapping.xml state=absent
  when: item.map is defined
  with_items: "{{ ibm_infosvr_impexp_cm_cadefs_import }}"
