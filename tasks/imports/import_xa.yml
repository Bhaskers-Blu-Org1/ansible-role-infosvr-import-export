- name: import_xa - transfer files
  template: src={{ item.src }} dest=/tmp/__load_xa_{{ item.src | basename }}
  with_items: "{{ ibm_infosvr_impexp_xa_import }}"

- name: import_xa - load external assets
  shell: >
          source ~/.bashrc &&
          . dsenv &&
          {{ ibm_infosvr_impexp_infosvr_install_location }}/Clients/istools/cli/istool.sh
          workbench extension source import
          -u {{ ibm_infosvr_impexp_infosvr_admin_user }}
          -p {{ ibm_infosvr_impexp_infosvr_admin_user_pwd }}
          -dom {{ ibm_infosvr_impexp_services_host | lower }}:{{ ibm_infosvr_impexp_services_console_port }}
          {% if item.overwrite is defined and item.overwrite %}-ov{% endif %}
          -f /tmp/__load_xa_{{ item.src | basename }}
          -o /tmp/__load_xa.log
  args:
    executable: /bin/bash
    chdir: "{{ ibm_infosvr_impexp_infosvr_install_location }}/Server/DSEngine"
  with_items: "{{ ibm_infosvr_impexp_xa_import }}"

- name: import_xa - cleanup transferred files
  file: path=/tmp/__load_xa_{{ item.src | basename }} state=absent
  with_items: "{{ ibm_infosvr_impexp_xa_import }}"
