- name: get date and time inputs
  set_fact:
    __ibm_infosvr_impexp_timestamp: "{{ ansible_date_time.iso8601_basic }}"
    __ibm_infosvr_impexp_to_epoch: "{{ (ansible_date_time.epoch | int) * 1000 }}"
  tags:
    - export
    - import

- name: install prerequisite packages
  yum: state=latest name={{ item }}
  with_items:
    - python-requests
  become: yes
  tags:
    - export
    - import

- import_tasks: export.yml
  become_user: "{{ ibm_infosvr_impexp_infosvr_dsadm_user }}"
  become: yes
  when: ('ibm-information-server-engine' in group_names)
  tags:
    - export

- name: load mapping defaults
  import_tasks: imports/setup_mappings.yml
  become: yes
  when: ('ibm-information-server-domain' in group_names)
  tags:
    - import

- name: ensure common backup location exists
  file:
    path: "{{ ibm_infosvr_impexp_backup_first }}/{{ __ibm_infosvr_impexp_timestamp }}"
    state: directory
  become: yes
  register: __ibm_infosvr_impexp_backup_dir
  when: ibm_infosvr_impexp_backup_first is defined
  tags:
    - import

- import_tasks: import.yml
  become_user: "{{ ibm_infosvr_impexp_infosvr_dsadm_user }}"
  become: yes
  when: ('ibm-information-server-engine' in group_names)
  tags:
    - import
