- name: export_igc_relns - export IGC metadata relationships
  igc_extract_relationships:
    host: "{{ ibm_infosvr_impexp_services_host | lower }}"
    port: "{{ ibm_infosvr_impexp_services_console_port }}"
    user: "{{ ibm_infosvr_impexp_infosvr_admin_user }}"
    password: "{{ ibm_infosvr_impexp_infosvr_admin_user_pwd }}"
    asset_type: "{{ item.type }}"
    relationship: "{{ item.relationship }}"
    dest: /tmp/__export_igc_relns_{{ item.dest | basename }}
    from_time: >
              {% if item.changes_in_last_hours is defined %}
              {{ (__ibm_infosvr_impexp_to_epoch | int) - ((item.changes_in_last_hours | int) * 3600 * 1000) }}
              {% else %}
              -1
              {% endif %}
    to_time: >
              {{ __ibm_infosvr_impexp_to_epoch | int }}
    limit: "{{ item.limit | default(omit) }}"
    conditions: "{{ item.conditions | default(omit) }}"
    cert: "{{ __ibm_infosvr_impexp_ssl_cert_location | default(omit) }}"
  register: __ibm_infosvr_impexp_igc_relns_extract
  with_items: "{{ ibm_infosvr_impexp_igc_relns_export }}"

- debug: var=__ibm_infosvr_impexp_igc_relns_extract
  tags: [ 'never', 'debug' ]

- name: export_igc_relns - transfer files
  fetch: src=/tmp/__export_igc_relns_{{ item.item.dest | basename }} dest={{ item.item.dest }} flat=yes
  with_items: "{{ __ibm_infosvr_impexp_igc_relns_extract.results }}"
  loop_control:
    label: "{{ item.item.dest }}"

- name: export_igc_relns - cleanup exported files
  file: path=/tmp/__export_igc_relns_{{ item.item.dest | basename }} state=absent
  with_items: "{{ __ibm_infosvr_impexp_igc_relns_extract.results }}"
  loop_control:
    label: "/tmp/__export_igc_relns_{{ item.item.dest | basename }}"
