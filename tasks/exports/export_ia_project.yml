- name: export_ia_project - get changed assets
  igc_get_changed_assets:
    host: "{{ ibm_infosvr_impexp_services_host }}"
    port: "{{ ibm_infosvr_impexp_services_console_port }}"
    user: "{{ ibm_infosvr_impexp_infosvr_admin_user }}"
    password: "{{ ibm_infosvr_impexp_infosvr_admin_user_pwd }}"
    asset_type: "{{ item.type }}"
    from_time: >
              {% if item.changes_in_last_hours is defined %}
              {{ (__ibm_infosvr_impexp_to_epoch | int) - ((item.changes_in_last_hours | int) * 3600 * 1000) }}
              {% else %}
              -1
              {% endif %}
    to_time: >
              {{ __ibm_infosvr_impexp_to_epoch | int }}
    conditions: "{{ item.conditions | default([]) | union([{'property': 'project', 'operator': '=', 'value': project_item.project}]) }}"
    cert: "{{ __ibm_infosvr_impexp_ssl_cert_location | default(omit) }}"
  register: __ibm_infosvr_impexp_ia_export_changes
  with_items: "{{ project_item.objects }}"
  loop_control:
    label: "{{ project_item.dest | basename }} - {{ project_item.project }} - {{ item.type }}"

- name: export_ia_project - consolidate list of assets
  set_fact:
    __ibm_infosvr_impexp_ia_project_assets: "{{ __ibm_infosvr_impexp_ia_export_changes | json_query('results[*].assets | []') }}"

- name: export_ia_project - export Information Analyzer project
  ia_extract_project:
    host: "{{ ibm_infosvr_impexp_services_host | lower }}"
    port: "{{ ibm_infosvr_impexp_services_console_port }}"
    user: "{{ ibm_infosvr_impexp_infosvr_admin_user }}"
    password: "{{ ibm_infosvr_impexp_infosvr_admin_user_pwd }}"
    project: "{{ project_item.project }}"
    dest: /tmp/__export_ia_{{ project_item.dest | basename }}
    assets_to_keep: "{{ __ibm_infosvr_impexp_ia_project_assets }}"
    cert: "{{ __ibm_infosvr_impexp_ssl_cert_location | default(omit) }}"
  register: __ibm_infosvr_impexp_ia_extract
