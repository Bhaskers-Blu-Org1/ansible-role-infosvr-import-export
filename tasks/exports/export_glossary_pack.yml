- name: export_glossary_pack - export Business Glossary content
  shell: >
          source ~/.bashrc &&
          . dsenv &&
          {{ ibm_infosvr_impexp_infosvr_install_location }}/Clients/istools/cli/istool.sh
          glossary export
          -u {{ ibm_infosvr_impexp_infosvr_admin_user }}
          -p {{ ibm_infosvr_impexp_infosvr_admin_user_pwd }}
          -dom {{ ibm_infosvr_impexp_services_host | lower }}:{{ ibm_infosvr_impexp_services_console_port }}
          -fm XML
          -f /tmp/__export_bg_{{ pack_item.dest | basename }}
          {% if pack_item.categories is defined %}-cat "{{ pack_item.categories }}"{% else %}-all{% endif %}
          {{ pack_item.options | default('') }}
          -allpoliciesrules
  args:
    executable: /bin/bash
    chdir: "{{ ibm_infosvr_impexp_infosvr_install_location }}/Server/DSEngine"

- name: export_glossary_pack - get changed assets
  igc_get_changed_assets:
    host: "{{ ibm_infosvr_impexp_services_host }}"
    port: "{{ ibm_infosvr_impexp_services_console_port }}"
    user: "{{ ibm_infosvr_impexp_infosvr_admin_user }}"
    password: "{{ ibm_infosvr_impexp_infosvr_admin_user_pwd }}"
    asset_type: "{{ item.type }}"
    from_time: >
              {% if item.changes_in_last_hours is defined %}
              {{ (__ibm_infosvr_impexp_to_epoch | int) - ((item.changes_in_last_hours | int) * 3600 * 1000) }}
              {% else %}
              -1
              {% endif %}
    to_time: >
              {{ __ibm_infosvr_impexp_to_epoch | int }}
    conditions: "{{ item.conditions | default(omit) }}"
    cert: "{{ __ibm_infosvr_impexp_ssl_cert_location | default(omit) }}"
  register: __ibm_infosvr_impexp_bg_export_changes
  with_items: "{{ pack_item.objects }}"
  loop_control:
    label: "{{ pack_item.dest | basename }} - {{ item.type }}"

- name: export_glossary_pack - consolidate list of assets
  set_fact:
    __ibm_infosvr_impexp_bg_pack_assets: "{{ __ibm_infosvr_impexp_bg_export_changes | json_query('results[*].assets | []') }}"

- name: export_glossary_pack - filter content from the export
  glossary_filter_changes:
    src: "/tmp/__export_bg_{{ pack_item.dest | basename }}"
    assets_to_keep: "{{ __ibm_infosvr_impexp_bg_pack_assets }}"
