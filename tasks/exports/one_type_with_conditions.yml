- name: one_type_with_conditions - get changed assets
  igc_get_changed_assets:
    host: "{{ ibm_infosvr_impexp_services_host }}"
    port: "{{ ibm_infosvr_impexp_services_console_port }}"
    user: "{{ ibm_infosvr_impexp_infosvr_admin_user }}"
    password: "{{ ibm_infosvr_impexp_infosvr_admin_user_pwd }}"
    asset_type: "{{ __ibm_infosvr_impexp_type }}"
    from_time: >
              {% if item.limited_to is defined and item.limited_to.changes_in_last_hours is defined %}
              {{ (__ibm_infosvr_impexp_to_epoch | int) - ((item.limited_to.changes_in_last_hours | int) * 3600 * 1000) }}
              {% else %}
              -1
              {% endif %}
    to_time: >
              {{ __ibm_infosvr_impexp_to_epoch | int }}
    conditions: "{{ item.limited_to.only_with_conditions | default(omit) }}"
    cert: "{{ __ibm_infosvr_impexp_ssl_cert_location | default(omit) }}"
  register: __ibm_infosvr_impexp_one_type_conditions_changes
  with_items: "{{ __ibm_infosvr_impexp_items }}"

- debug: var=__ibm_infosvr_impexp_one_type_conditions_changes
  tags: [ 'never', 'debug' ]

- name: one_type_with_conditions - export metadata
  shell: >
          source ~/.bashrc &&
          . dsenv &&
          {{ ibm_infosvr_impexp_infosvr_install_location }}/Clients/istools/cli/istool.sh
          export
          -u {{ ibm_infosvr_impexp_infosvr_admin_user }}
          -p {{ ibm_infosvr_impexp_infosvr_admin_user_pwd }}
          -dom {{ ibm_infosvr_impexp_services_host | lower }}:{{ ibm_infosvr_impexp_services_console_port }}
          -ar /tmp/__export_{{ __ibm_infosvr_impexp_type }}_{{ item.item.into | basename }}
          -up
          {{ __ibm_infosvr_impexp_switch }} '{% for asset in item.assets %}"{{ asset.path }}"{% endfor %}'
  args:
    executable: /bin/bash
    chdir: "{{ ibm_infosvr_impexp_infosvr_install_location }}/Server/DSEngine"
  with_items: "{{ __ibm_infosvr_impexp_one_type_conditions_changes.results }}"
  loop_control:
    label: "{{ item.item.into | basename }}"

- name: one_type_with_conditions - transfer files
  fetch: src=/tmp/__export_{{ __ibm_infosvr_impexp_type }}_{{ item.into | basename }} dest={{ item.into }} flat=yes
  with_items: "{{ __ibm_infosvr_impexp_items }}"

- name: one_type_with_conditions - cleanup exported files
  file: path=/tmp/__export_{{ __ibm_infosvr_impexp_type }}_{{ item.into | basename }} state=absent
  with_items: "{{ __ibm_infosvr_impexp_items }}"
