- name: export_db - get changed assets
  igc_get_changed_assets:
    host: "{{ ibm_infosvr_impexp_services_host }}"
    port: "{{ ibm_infosvr_impexp_services_console_port }}"
    user: "{{ ibm_infosvr_impexp_infosvr_admin_user }}"
    password: "{{ ibm_infosvr_impexp_infosvr_admin_user_pwd }}"
    asset_type: "{{ item.type }}"
    from_time: >
              {% if item.changes_in_last_hours is defined %}
              {{ (__ibm_infosvr_impexp_to_epoch | int) - ((item.changes_in_last_hours | int) * 3600 * 1000) }}
              {% else %}
              -1
              {% endif %}
    to_time: >
              {{ __ibm_infosvr_impexp_to_epoch | int }}
    conditions: "{{ item.conditions | default(omit) }}"
    cert: "{{ __ibm_infosvr_impexp_ssl_cert_location | default(omit) }}"
  register: __ibm_infosvr_impexp_db_export_changes
  with_items: "{{ ibm_infosvr_impexp_db_export }}"

- debug: var=__ibm_infosvr_impexp_db_export_changes
  tags: [ 'never', 'debug' ]

- name: export_db - export common metadata
  shell: >
          source ~/.bashrc &&
          . dsenv &&
          {{ ibm_infosvr_impexp_infosvr_install_location }}/Clients/istools/cli/istool.sh
          export
          -u {{ ibm_infosvr_impexp_infosvr_admin_user }}
          -p {{ ibm_infosvr_impexp_infosvr_admin_user_pwd }}
          -dom {{ ibm_infosvr_impexp_services_host | lower }}:{{ ibm_infosvr_impexp_services_console_port }}
          -ar /tmp/__export_db_{{ item.0.item.dest | basename }}
          -up
          -cm '"/{{ item.1.path }}/{{ item.1.name }}.{% if item.0.item.type == 'database' %}db{% elif item.0.item.type == 'database_schema' %}sch{% endif %}"'
  args:
    executable: /bin/bash
    chdir: "{{ ibm_infosvr_impexp_infosvr_install_location }}/Server/DSEngine"
  with_subelements:
    - "{{ __ibm_infosvr_impexp_db_export_changes.results }}"
    - "assets"
  loop_control:
    label: "{{ item.0.item.dest | basename }} - {{ item.1.path }}/{{ item.1.name }}"

- name: export_db - transfer files
  fetch: src=/tmp/__export_db_{{ item.dest | basename }} dest={{ item.dest }} flat=yes
  with_items: "{{ ibm_infosvr_impexp_db_export }}"

- name: export_db - cleanup exported files
  file: path=/tmp/__export_db_{{ item.dest | basename }} state=absent
  with_items: "{{ ibm_infosvr_impexp_db_export }}"
