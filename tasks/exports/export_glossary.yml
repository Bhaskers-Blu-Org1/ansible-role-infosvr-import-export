- name: export_glossary - get changed assets
  igc_get_changed_assets:
    host: "{{ ibm_infosvr_impexp_services_host }}"
    port: "{{ ibm_infosvr_impexp_services_console_port }}"
    user: "{{ ibm_infosvr_impexp_infosvr_admin_user }}"
    password: "{{ ibm_infosvr_impexp_infosvr_admin_user_pwd }}"
    asset_type: "{{ item.type }}"
    from_time: >
              {% if item.changes_in_last_hours is defined %}
              {{ (__ibm_infosvr_impexp_to_epoch | int) - ((item.changes_in_last_hours | int) * 3600 * 1000) }}
              {% else %}
              -1
              {% endif %}
    to_time: >
              {{ __ibm_infosvr_impexp_to_epoch | int }}
    conditions: "{{ item.conditions | default(omit) }}"
  register: __ibm_infosvr_impexp_bg_export_changes
  with_items: "{{ ibm_infosvr_impexp_bg_export }}"

# Should always export XML now, for change-based processing; below line would revert to 
# formatting based on the extension defined by the filename
#          -fm {{ item.dest | basename | splitext | last | replace(".", "") | upper }}
- name: export_glossary - export Business Glossary content
  shell: >
          source ~/.bashrc &&
          . dsenv &&
          {{ ibm_infosvr_impexp_infosvr_install_location }}/Clients/istools/cli/istool.sh
          glossary export
          -u {{ ibm_infosvr_impexp_infosvr_admin_user }}
          -p {{ ibm_infosvr_impexp_infosvr_admin_user_pwd }}
          -dom {{ ibm_infosvr_impexp_services_host | lower }}:{{ ibm_infosvr_impexp_services_console_port }}
          -fm XML
          -f /tmp/__export_bg_{{ item.dest | basename }}
          {% if item.categories is not defined %}-all{% else %}-cat '{{ item.categories }}'{% endif %}
          {{ item.options | default('') }}
          {% if item.type == 'information_governance_policy' or item.type == 'information_governance_rule' %}-allpoliciesrules{% endif %}
  args:
    executable: /bin/bash
    chdir: "{{ ibm_infosvr_impexp_infosvr_install_location }}/Server/DSEngine"
  with_items: "{{ ibm_infosvr_impexp_bg_export }}"

- name: export_glossary - filter content from the export
  glossary_filter_changes:
    src: "/tmp/__export_bg_{{ item.item.dest | basename }}"
    type: "{{ item.item.type }}"
    assets_to_keep: "{{ item.assets }}"
  with_items: "{{ __ibm_infosvr_impexp_bg_export_changes.results }}"
  loop_control:
    label: "{{ item.item.dest | basename }}"

- name: export_glossary - transfer files
  fetch: src=/tmp/__export_bg_{{ item.dest | basename }} dest={{ item.dest }} flat=yes
  with_items: "{{ ibm_infosvr_impexp_bg_export }}"

- name: export_glossary - cleanup exported files
  file: path=/tmp/__export_bg_{{ item.dest | basename }} state=absent
  with_items: "{{ ibm_infosvr_impexp_bg_export }}"
