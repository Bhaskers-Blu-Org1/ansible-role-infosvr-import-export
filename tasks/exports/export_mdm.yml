- name: export_mdm - query for existing common metadata
  shell: >
          source ~/.bashrc &&
          . dsenv &&
          {{ ibm_infosvr_impexp_infosvr_install_location }}/Clients/istools/cli/istool.sh
          query
          -u {{ ibm_infosvr_impexp_infosvr_admin_user }}
          -p {{ ibm_infosvr_impexp_infosvr_admin_user_pwd }}
          -dom {{ ibm_infosvr_impexp_services_host }}:{{ ibm_infosvr_impexp_services_console_port }}
          -mdm '{{ item.path }}'
  args:
    executable: /bin/bash
    chdir: "{{ ibm_infosvr_impexp_infosvr_install_location }}/Server/DSEngine"
  register: __ibm_infosvr_impexp_mdm_query
  failed_when: >
                __ibm_infosvr_impexp_mdm_query.rc != 0
                and ("An asset was not found for identity string" not in __ibm_infosvr_impexp_mdm_query.stderr)
  with_items: "{{ ibm_infosvr_impexp_mdm_export }}"
  changed_when: False

- name: export_mdm - export common metadata
  shell: >
          source ~/.bashrc &&
          . dsenv &&
          {{ ibm_infosvr_impexp_infosvr_install_location }}/Clients/istools/cli/istool.sh
          export
          -u {{ ibm_infosvr_impexp_infosvr_admin_user }}
          -p {{ ibm_infosvr_impexp_infosvr_admin_user_pwd }}
          -dom {{ ibm_infosvr_impexp_services_host | lower }}:{{ ibm_infosvr_impexp_services_console_port }}
          -ar /tmp/__export_mdm_{{ item.item.dest | basename }}
          -up
          -mdm '{{ item.item.path }}'
  args:
    executable: /bin/bash
    chdir: "{{ ibm_infosvr_impexp_infosvr_install_location }}/Server/DSEngine"
  when: item.rc == 0
  with_items: "{{ __ibm_infosvr_impexp_mdm_query.results }}"
  ignore_errors: True
  loop_control:
    label: "{{ item.item.dest | basename }}"

- name: export_mdm - transfer files
  fetch: src=/tmp/__export_mdm_{{ item.item.dest | basename }} dest={{ item.item.dest }} flat=yes
  when: item.rc == 0
  with_items: "{{ __ibm_infosvr_impexp_mdm_query.results }}"
  loop_control:
    label: "{{ item.item.dest | basename }}"

- name: export_mdm - cleanup exported files
  file: path=/tmp/__export_mdm_{{ item.item.dest | basename }} state=absent
  when: item.rc == 0
  with_items: "{{ __ibm_infosvr_impexp_mdm_query.results }}"
  loop_control:
    label: "{{ item.item.dest | basename }}"
