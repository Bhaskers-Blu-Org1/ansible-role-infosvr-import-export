- name: export_ds_vars - export DataStage variables
  shell: >
          source ~/.bashrc &&
          . dsenv &&
          ./bin/dsadmin
          -domain {{ ibm_infosvr_impexp_services_host | lower }}:{{ ibm_infosvr_impexp_services_console_port }}
          -user {{ ibm_infosvr_impexp_infosvr_admin_user }}
          -password {{ ibm_infosvr_impexp_infosvr_admin_user_pwd }}
          -server {{ ibm_infosvr_impexp_engine_host | upper }}
          -listenv {{ item.project }} > /tmp/__export_ds_vars_{{ item.dest | basename }}
  args:
    executable: /bin/bash
    chdir: "{{ ibm_infosvr_impexp_infosvr_install_location }}/Server/DSEngine"
  with_items: "{{ ibm_infosvr_impexp_ds_vars_export }}"
  loop_control:
    label: "{{ item.dest | basename }} - {{ item.project }}"

- name: export_ds_vars - transfer files
  fetch: src=/tmp/__export_ds_vars_{{ item.dest | basename }} dest={{ item.dest }} flat=yes
  with_items: "{{ ibm_infosvr_impexp_ds_vars_export }}"

- name: export_ds_vars - cleanup exported files
  file: path=/tmp/__export_ds_vars_{{ item.dest | basename }} state=absent
  with_items: "{{ ibm_infosvr_impexp_ds_vars_export }}"
