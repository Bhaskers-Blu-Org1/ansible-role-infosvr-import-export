- name: install prerequisite packages
  yum: state=latest name={{ item }}
  with_items:
    - python-requests
  become: yes

- name: get date and time inputs
  set_fact:
    __ibm_infosvr_impexp_timestamp: "{{ ansible_date_time.iso8601_basic }}"
    __ibm_infosvr_impexp_to_epoch: "{{ (ansible_date_time.epoch | int) * 1000 }}"
    cacheable: no

- import_tasks: get_certificate.yml
  when: >
          ibm_infosvr_impexp_verify_selfsigned_ssl is defined
          and ibm_infosvr_impexp_verify_selfsigned_ssl
          and ('ibm-information-server-domain' in group_names)

- import_tasks: load_certificate.yml
  when: ibm_infosvr_impexp_verify_selfsigned_ssl is defined and ibm_infosvr_impexp_verify_selfsigned_ssl

# Security (-sec)

